<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>兩數相乘</title>
	<script type="text/javascript">
	var n1=prompt("請輸入數字","");
	var n2=prompt("請輸入數字","");
	n1=Number(n1);
	n2=Number(n2);
	var op=prompt("請輸入運算：+, -, *, /","");
	var result;
	
	if(isNaN(n1)||isNaN(n2)){ 
		result="輸入的數字錯誤";
	}else if(op=="+"){
		result=n1+n2;
	}else if(op=="-"){
		result=n1-n2;
	}else if(op=="*"){
		result=n1*n2;
	}else if(op=="/"){
		result=n1/n2;
	}else{
		result="不合法的運算符號";
	}
	alert(result);
	</script>
	<style type="text/css">
	html{
            height: 100%;
        }

    body{
            background-image: url("https://images.unsplash.com/photo-1497005367839-6e852de72767?q=80&w=1167&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
            background-size: cover;
			opacity: 0.5;
        }	
	</style>
	
</head>
<body>
	<div style="font-size:150px;padding-top:325px;padding-left:800px;">Finish</div>	
</body>
</html>
