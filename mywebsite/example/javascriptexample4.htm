<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>物件使用</title>
	<script type="text/javascript">
	var player = new Object();
	player.name = "Lara";
	player.hp = 100;
	player.fight = function(){
		this.hp = this.hp-2;
	};
	player.rest = function(){
		this.hp++;
	};
	player.report = function(){
		alert(this.name+":" + this.hp );
	};
	
	player.fight();
	player.rest();
	player.report();
	</script>
	<style type="text/css">
	html{
            height: 100%;
        }

    body{
            background-image: url("https://images.unsplash.com/photo-1497005367839-6e852de72767?q=80&w=1167&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
            background-size: cover;
			opacity: 0.5;
        }
		
	</style>
	
</head>
<body class="backgroundImage">
<div style="font-size:150px;padding-top:325px;padding-left:800px;">Finish</div>
	
</body>
</html>
