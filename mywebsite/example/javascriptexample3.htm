<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>函式使用</title>
	<script type="text/javascript">
	function getSum(max){
		var sum = 0;
		var n = 0;
		while(n < max){
			sum = sum + n;
			n++;
		}
		alert("1加到"+max+"的結果為:"+sum);
		return sum;
	}
	var x = prompt("請輸入數字:","10");
	var y = prompt("請輸入數字:","10");
	var result1 = getSum(x);
	var result2 =getSum(y);
	var result = result1 * result2;
	alert("1加到"+x+"*"+"1加到"+y+"的結果為:"+result);
	</script>
